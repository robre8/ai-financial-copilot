version: '3.9'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: ai-copilot-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_copilot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-copilot-backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_copilot
      - HF_TOKEN=${HF_TOKEN}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - API_KEYS=${API_KEYS:-demo-key-12345:admin:Demo}
      - LLM_TIMEOUT=30
      - EMBEDDING_TIMEOUT=20
      - MAX_RETRIES=3
      - RETRY_MULTIPLIER=2
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
    driver: local
