services:
  - type: web
    name: ai-financial-copilot
    env: python
    region: oregon
    plan: free
    pythonVersion: 3.11
    
    build:
      command: pip install -r requirements.txt
    
    # ðŸ”¹ Optimized start command: single worker to reduce memory usage
    start: uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1 --limit-concurrency 10
    
    envVars:
      - key: HF_TOKEN
        scope: run
        sync: false
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PYTHONDONTWRITEBYTECODE
        value: 1
