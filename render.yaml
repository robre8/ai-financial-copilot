services:
  - type: web
    name: ai-financial-copilot
    env: python
    region: oregon
    plan: free
    pythonVersion: 3.11
    
    build:
      command: pip install -r requirements.txt
    
    start: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    
    envVars:
      - key: GROQ_API_KEY
        scope: run
        sync: false
      - key: PYTHONUNBUFFERED
        value: 1
